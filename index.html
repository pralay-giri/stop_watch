<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop watch</title>
    <!-- <link rel="icon" type="image/x-icon" href="./cat1.jpg"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Pacifico&family=Tilt+Neon&family=Unbounded&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wraper">
        <div class="display">
            <span class="hour time">00 : </span>
            <span class="min time">00 : </span>
            <span class="second time">00</span>
        </div>
        <div class="operations">
            <button class="start btns">start</button>
            <button class="stop btns">stop</button>
            <button class="reset btns">reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
